<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a city</title>
</head>
<body>
	<form action="addcity.do" method="post">
		<table style="width: 70%">
			<tr>
				<td style="width: 35%">Country:</td>
				<td style="width: 65%">
					<select id="country" name="country">
						<option id="1" value="1">Russia</option>
						<option id="2" value="2">England</option>
						<option id="3" value="3">Vietnam</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" name="city" style="width:100%" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
