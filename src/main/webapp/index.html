<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to City Manger</title>
</head>
<body>
	<form id="form1" method="post" action="mainmenuresponder.do">
		<table style="width:100%">
			<tr>
				<td style="width:100%" align="center">
					<h1> Welcome to the city manager</h1>
				</td>
			</tr>
			<tr>
				<td>
					<h3>What do you want to do?</h3>
				</td>
			</tr>
			<tr>
				<td>
					<select id="menuChoice" name="menuChoice">
						<option id="1" value="1">
							List Cities
						</option>
						<option id="2" value="2">
							Add a new Cities
						</option>
						<option id="3" value="3">
							Delete a City
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="adminoptions" id="optionDatabase" 
							value="useDB" /> Use Database
					<input type="checkbox" name="adminoptions" id="optionEmail" 
							value="sendEmail" /> Send Confirmation
				</td>
			</tr>
			<tr>
				<td>
					<input name="chooser" type="submit" value="Choose" />
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
